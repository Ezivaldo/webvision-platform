<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Site com Parallax e Galeria Filtrável</title>
  <style>
    /* Reset básico */
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      line-height: 1.6;
      background: #f0f0f0;
      color: #333;
    }
    header {
      position: fixed;
      top: 0; left: 0; right: 0;
      background: #222;
      color: white;
      padding: 15px 30px;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header nav a {
      color: white;
      margin-left: 20px;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }
    header nav a:hover {
      color: #ff6347;
    }
    .parallax {
      background-image: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1350&q=80');
      height: 400px;
      background-attachment: fixed;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 3rem;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
      margin-top: 60px; /* para compensar o header fixo */
    }
    section {
      padding: 40px 20px;
      max-width: 1000px;
      margin: 0 auto 60px auto;
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .gallery-filter {
      text-align: center;
      margin-bottom: 20px;
    }
    .gallery-filter button {
      background: #222;
      color: white;
      border: none;
      padding: 10px 15px;
      margin: 0 5px;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s;
      font-weight: bold;
    }
    .gallery-filter button.active,
    .gallery-filter button:hover {
      background: #ff6347;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill,minmax(200px,1fr));
      gap: 15px;
    }
    .gallery img {
      width: 100%;
      border-radius: 6px;
      cursor: pointer;
      transition: transform 0.3s;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
    form {
      max-width: 600px;
      margin: 0 auto;
    }
    form label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
    }
    form input, form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 1rem;
      resize: vertical;
    }
    form button {
      background: #ff6347;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 1rem;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }
    form button:hover {
      background: #e5533c;
    }
    .error {
      color: red;
      margin-bottom: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<header>
  <div class="logo">MeuSite</div>
  <nav>
    <a href="#parallax">Home</a>
    <a href="#gallery-section">Galeria</a>
    <a href="#contact-section">Contato</a>
  </nav>
</header>

<div class="parallax" id="parallax">
  Bem-vindo ao MeuSite
</div>

<section id="gallery-section">
  <h2>Galeria Filtrável</h2>
  <div class="gallery-filter">
    <button class="filter-btn active" data-filter="all">Todos</button>
    <button class="filter-btn" data-filter="natureza">Natureza</button>
    <button class="filter-btn" data-filter="cidade">Cidade</button>
    <button class="filter-btn" data-filter="animais">Animais</button>
  </div>
  <div class="gallery">
    <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=400&q=60" alt="Natureza" data-category="natureza" />
    <img src="https://images.unsplash.com/photo-1468071174046-657d9d351a40?auto=format&fit=crop&w=400&q=60" alt="Cidade" data-category="cidade" />
    <img src="https://images.unsplash.com/photo-1500534623283-312aade485b7?auto=format&fit=crop&w=400&q=60" alt="Animais" data-category="animais" />
    <img src="https://images.unsplash.com/photo-1470770903676-69b98201ea1c?auto=format&fit=crop&w=400&q=60" alt="Natureza" data-category="natureza" />
    <img src="https://images.unsplash.com/photo-1468071174046-657d9d351a40?auto=format&fit=crop&w=400&q=60" alt="Cidade" data-category="cidade" />
    <img src="https://images.unsplash.com/photo-1500534623283-312aade485b7?auto=format&fit=crop&w=400&q=60" alt="Animais" data-category="animais" />
  </div>
</section>

<section id="contact-section">
  <h2>Contato</h2>
  <form id="contact-form" novalidate>
    <div class="error" id="error-msg"></div>
    <label for="name">Nome:</label>
    <input type="text" id="name" name="name" required />
    
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required />
    
    <label for="message">Mensagem:</label>
    <textarea id="message" name="message" rows="5" required></textarea>
    
    <button type="submit">Enviar</button>
  </form>
</section>

<script>
  // Filtragem da galeria
  const filterButtons = document.querySelectorAll('.filter-btn');
  const galleryImages = document.querySelectorAll('.gallery img');

  filterButtons.forEach(button => {
    button.addEventListener('click', () => {
      document.querySelector('.filter-btn.active').classList.remove('active');
      button.classList.add('active');

      const filter = button.getAttribute('data-filter');

      galleryImages.forEach(img => {
        if (filter === 'all' || img.getAttribute('data-category') === filter) {
          img.style.display = 'block';
        } else {
          img.style.display = 'none';
        }
      });
    });
  });

  // Validação básica do formulário
  const form = document.getElementById('contact-form');
  const errorMsg = document.getElementById('error-msg');

  form.addEventListener('submit', e => {
    e.preventDefault();
    errorMsg.textContent = '';

    const name = form.name.value.trim();
    const email = form.email.value.trim();
    const message = form.message.value.trim();

    if (!name || !email || !message) {
      errorMsg.textContent = 'Por favor, preencha todos os campos.';
      return;
    }

    // Simples regex de email
    const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (!emailPattern.test(email)) {
      errorMsg.textContent = 'Por favor, insira um email válido.';
      return;
    }

    alert('Mensagem enviada com sucesso! Obrigado, ' + name + '.');
    form.reset();
  });
</script>

</body>
</html>
